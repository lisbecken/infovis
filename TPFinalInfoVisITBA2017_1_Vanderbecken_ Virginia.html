<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>
<!-- create container element for visualization -->
<div id="viz"></div>
<div id="barrio"></div>
<div id="Fecha"></div>
<div id="BarrioComu"></div> 
  
<script>
  // sample data array


  
  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data("https://lisbecken.github.io/infovis/Consultas_Comuna.json")  // data to use with the visualization
    .type("tree_map")   // visualization type
    .id("comuna")         // key for which our data is unique on
    .size("Cantidad")      // sizing of blocks
  .title ("Cantidad de Consultas por Comuna")

    .draw()             // finally, draw the visualization!
  

  
    // sample data array

  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#barrio")  // container DIV to hold the visualization
    .data("https://lisbecken.github.io/infovis/Consultas_barrio.json")  // data to use with the visualization
    .type("bar")   // visualization type
    .id("barrio")         // key for which our data is unique on
    .y("Cantidad")      // sizing of blocks
  .x ("barrio")
  .title ("Cantidad de Consultas por Barrio")

    .draw()             // finally, draw the visualization!
  
    var visualization = d3plus.viz()
    .container("#Fecha")  // container DIV to hold the visualization
    .data("https://lisbecken.github.io/infovis/Fecha.json")  // data to use with the visualization
    .type("bar")   // visualization type
    .id("Fecha")         // key for which our data is unique on
    .y("Cantidad")      // sizing of blocks
  .x ("Fecha")
  .title ("Cantidad de Consultas por Fecha")
    .time ("Fecha")

    .draw()             // finally, draw the visualization!
    
</script>
</body>
</html>
