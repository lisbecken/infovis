<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>
<div id="torta"></div>
<div id="tm"></div>

<script>
  // sample data array
d3.json("https://lisbecken.github.io/infovis/data.json", function(data) {
  console.log(data[0]);

  // instantiate d3plus
  var v1 = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(data)  // data to use with the visualization
    .type("stacked")    // visualization type
    .id("Carrera")         // key for which our data is unique on
    .text("Carrera")       // key to use for display text
    .y("Cantidad")         // key to use for y-axis
    .x("Año")          // key to use for x-axis
    .time("Año")       // key to use for time
    .draw()             // finally, draw the visualization!
  
    var v2 = d3plus.viz()
    .container("#torta")  // container DIV to hold the visualization
    .data(data)  // data to use with the visualization
    .type("pie")    // visualization type
    .id("Carrera")         // key for which our data is unique on
    .text("Carrera")       // key to use for display text
    .size("Cantidad")         // key to use for y-axis
    .x("Año")          // key to use for x-axis
    .time("Año")       // key to use for time
    .draw()             // finally, draw the visualization!
    });
  
      var v2 = d3plus.viz()
    .container("#tm")  // container DIV to hold the visualization
    .data("https://lisbecken.github.io/infovis/data.json")  // data to use with the visualization
    .type("tree_map")    // visualization type
    .id("Carrera")         // key for which our data is unique on
    .text("Carrera")       // key to use for display text
    .size("Cantidad")         // key to use for y-axis
    .x("Año")          // key to use for x-axis
    .time("Año")       // key to use for time
    .draw()             // finally, draw the visualization!

  
</script>
